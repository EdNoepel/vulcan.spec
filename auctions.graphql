type Bid {
  id: Integer
  guy: Address
  tic: Era
  end: Era
  lot: Float
  bid: Float
  market: Market
  gal: Address
  urn: Address
  tab: Address
  dealt: Boolean
  history: [Bid]
  events: [Event]
}

type: Market {
  lad: Address
  auction: Auction
  base: Address
  quote: Address
  baseSymbol: String
  quoteSymbol: String
}

enum: Auction {
  FLIP
  FLOP
  FLAP
}
