type Tx {

  # Transaction metadata
  # Common to all transaction events

  transactionHash:  String
  transactionIndex: Integer
  blockHash:        String
  blockNumber:      Integer
  blockTimestamp:   Era
  from:             Address
  to:               Address

}

type Era {

  # Block timestamp

  int: Integer  # seconds since the epoch
  iso: Datetime # ISO 8601 UTC

}

